<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Eberardos Uploader</title>
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
        <link rel="icon" href="https://i.ibb.co/r2KDVBJC/IMG-20241225-WA0318.jpg" type="image/jpeg" />
        <style>
            :root {
                --primary: #e63946;
                --primary-dark: #d90429;
                --secondary: #2b2d42;
                --secondary-light: #414563;
                --accent: #fca311;
                --light: #f8f9fa;
                --dark: #212529;
                --gray: #8d99ae;
                --success: #2a9d8f;
                --error: #e63946;
            }
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: "Poppins", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            }
            body {
                background: linear-gradient(135deg, #0c0c0c 0%, #2b2d42 100%);
                color: var(--light);
                line-height: 1.6;
                min-height: 100vh;
                padding: 0;
            }
            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
            }
            header {
                text-align: center;
                padding: 30px 0;
                background: rgba(43, 45, 66, 0.8);
                backdrop-filter: blur(10px);
                color: white;
                border-radius: 16px;
                margin-bottom: 30px;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
                border: 1px solid rgba(255, 255, 255, 0.1);
                position: relative;
                overflow: hidden;
            }
            header::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 5px;
                background: linear-gradient(90deg, var(--primary), var(--accent));
            }
            h1 {
                font-size: 3rem;
                margin-bottom: 10px;
                font-weight: 800;
                background: linear-gradient(90deg, var(--primary), var(--accent));
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                text-shadow: 0 2px 10px rgba(230, 57, 70, 0.3);
            }
            .logo {
                font-size: 2.5rem;
                margin-bottom: 15px;
                color: var(--primary);
            }
            .upload-section {
                background: rgba(43, 45, 66, 0.8);
                backdrop-filter: blur(10px);
                padding: 30px;
                border-radius: 16px;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
                margin-bottom: 30px;
                text-align: center;
                border: 1px solid rgba(255, 255, 255, 0.1);
            }
            .section-title {
                font-size: 1.8rem;
                margin-bottom: 20px;
                color: var(--light);
                position: relative;
                display: inline-block;
            }
            .section-title::after {
                content: "";
                position: absolute;
                bottom: -10px;
                left: 50%;
                transform: translateX(-50%);
                width: 50px;
                height: 3px;
                background: var(--primary);
                border-radius: 3px;
            }
            .upload-area {
                border: 2px dashed var(--gray);
                border-radius: 12px;
                padding: 40px 20px;
                margin: 20px 0;
                cursor: pointer;
                transition: all 0.3s ease;
                background: rgba(33, 37, 41, 0.4);
            }
            .upload-area:hover {
                border-color: var(--primary);
                background: rgba(230, 57, 70, 0.1);
                transform: translateY(-5px);
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            }
            .upload-area.dragover {
                border-color: var(--primary);
                background: rgba(230, 57, 70, 0.2);
            }
            .upload-icon {
                font-size: 60px;
                color: var(--primary);
                margin-bottom: 15px;
                transition: all 0.3s ease;
            }
            .upload-area:hover .upload-icon {
                transform: scale(1.1);
            }
            .btn {
                background: linear-gradient(90deg, var(--primary), var(--primary-dark));
                color: white;
                border: none;
                padding: 14px 28px;
                border-radius: 50px;
                cursor: pointer;
                font-size: 16px;
                font-weight: 600;
                transition: all 0.3s ease;
                box-shadow: 0 4px 15px rgba(230, 57, 70, 0.4);
                display: inline-flex;
                align-items: center;
                justify-content: center;
                gap: 8px;
            }
            .btn:hover {
                transform: translateY(-3px);
                box-shadow: 0 8px 20px rgba(230, 57, 70, 0.6);
            }
            .btn:disabled {
                background: var(--gray);
                cursor: not-allowed;
                transform: none;
                box-shadow: none;
            }
            #file-input {
                display: none;
            }
            .gallery-section {
                background: rgba(43, 45, 66, 0.8);
                backdrop-filter: blur(10px);
                padding: 30px;
                border-radius: 16px;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }
            .gallery-title {
                text-align: center;
                margin-bottom: 30px;
                color: var(--light);
                font-size: 1.8rem;
                position: relative;
                display: inline-block;
                left: 50%;
                transform: translateX(-50%);
            }
            .gallery-title::after {
                content: "";
                position: absolute;
                bottom: -10px;
                left: 50%;
                transform: translateX(-50%);
                width: 50px;
                height: 3px;
                background: var(--primary);
                border-radius: 3px;
            }
            .gallery-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
                margin-top: 20px;
            }
            .gallery-item {
                border-radius: 12px;
                overflow: hidden;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
                transition: all 0.3s ease;
                background: rgba(33, 37, 41, 0.6);
                border: 1px solid rgba(255, 255, 255, 0.1);
                cursor: pointer;
                position: relative;
            }
            .gallery-item:hover {
                transform: translateY(-5px) scale(1.02);
                box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
            }
            .gallery-image {
                width: 100%;
                height: 200px;
                object-fit: cover;
                display: block;
            }
            .image-info {
                padding: 15px;
                font-size: 0.9rem;
            }
            .image-name {
                font-weight: 600;
                color: var(--light);
                margin-bottom: 5px;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
            .image-date {
                color: var(--gray);
                font-size: 0.8rem;
            }
            .progress-bar {
                height: 10px;
                background-color: rgba(33, 37, 41, 0.5);
                border-radius: 5px;
                margin: 20px 0;
                overflow: hidden;
            }
            .progress {
                height: 100%;
                background: linear-gradient(90deg, var(--primary), var(--accent));
                width: 0%;
                transition: width 0.3s ease;
                border-radius: 5px;
            }
            .status-message {
                margin: 15px 0;
                font-weight: 500;
                padding: 12px;
                border-radius: 8px;
                text-align: center;
            }
            .success {
                background: rgba(42, 157, 143, 0.2);
                color: var(--success);
                border: 1px solid rgba(42, 157, 143, 0.3);
            }
            .error {
                background: rgba(230, 57, 70, 0.2);
                color: var(--error);
                border: 1px solid rgba(230, 57, 70, 0.3);
            }
            footer {
                text-align: center;
                padding: 20px;
                margin-top: 40px;
                color: var(--gray);
                border-top: 1px solid rgba(255, 255, 255, 0.1);
            }
            .footer-content {
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .modal {
                display: none;
                position: fixed;
                z-index: 1000;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.9);
                backdrop-filter: blur(5px);
                overflow: hidden;
                animation: fadeIn 0.3s ease;
            }
            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }
            .modal-content {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100%;
                padding: 20px;
            }
            .modal-image {
                max-width: 90%;
                max-height: 80%;
                object-fit: contain;
                border-radius: 8px;
                box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            }
            .modal-info {
                margin-top: 20px;
                color: white;
                text-align: center;
                max-width: 80%;
            }
            .modal-actions {
                margin-top: 20px;
                display: flex;
                gap: 15px;
            }
            .modal-btn {
                background: rgba(255, 255, 255, 0.2);
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 50px;
                cursor: pointer;
                font-size: 16px;
                transition: all 0.3s ease;
                display: flex;
                align-items: center;
                gap: 8px;
                backdrop-filter: blur(10px);
            }
            .modal-btn:hover {
                background: rgba(255, 255, 255, 0.3);
            }
            .close {
                position: absolute;
                top: 20px;
                right: 30px;
                color: white;
                font-size: 40px;
                font-weight: bold;
                cursor: pointer;
                transition: 0.3s;
            }
            .close:hover {
                color: var(--primary);
            }
            @media (max-width: 768px) {
                .container {
                    padding: 15px;
                }
                h1 {
                    font-size: 2.2rem;
                }
                .upload-section,
                .gallery-section {
                    padding: 20px;
                }
                .gallery-grid {
                    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                    gap: 15px;
                }
                .upload-area {
                    padding: 30px 15px;
                }
                .btn {
                    padding: 12px 24px;
                }
                .modal-image {
                    max-width: 95%;
                    max-height: 60%;
                }
                .modal-actions {
                    flex-direction: column;
                    gap: 10px;
                }
            }
            ::-webkit-scrollbar {
                width: 10px;
            }
            ::-webkit-scrollbar-track {
                background: rgba(43, 45, 66, 0.5);
            }
            ::-webkit-scrollbar-thumb {
                background: var(--primary);
                border-radius: 5px;
            }
            ::-webkit-scrollbar-thumb:hover {
                background: var(--primary-dark);
            }
            .loading {
                display: inline-block;
                width: 20px;
                height: 20px;
                border: 3px solid rgba(255, 255, 255, 0.3);
                border-radius: 50%;
                border-top-color: #fff;
                animation: spin 1s ease-in-out infinite;
            }
            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }
            .custom-name-container {
                margin: 20px 0;
                text-align: left;
                max-width: 500px;
                margin-left: auto;
                margin-right: auto;
            }
            .custom-name-label {
                display: block;
                margin-bottom: 8px;
                font-weight: 600;
                color: var(--light);
            }
            .custom-name-input {
                width: 100%;
                padding: 12px 16px;
                border-radius: 8px;
                border: 1px solid rgba(255, 255, 255, 0.2);
                background: rgba(33, 37, 41, 0.4);
                color: var(--light);
                font-size: 16px;
                transition: all 0.3s ease;
            }
            .custom-name-input:focus {
                outline: none;
                border-color: var(--primary);
                box-shadow: 0 0 0 2px rgba(230, 57, 70, 0.3);
            }
            .custom-name-hint {
                font-size: 14px;
                color: var(--gray);
                margin-top: 5px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <header>
                <div class="logo"><i class="fas fa-cloud-upload-alt"></i></div>
                <h1>Ebd Uploader</h1>
                <p>upload foto disini agar tersimpan di Eberardos selamanya😈</p>
            </header>
            <section class="upload-section">
                <h2 class="section-title">Upload Image</h2>
                <div class="upload-area" id="upload-area">
                    <div class="upload-icon"><i class="fas fa-file-image"></i></div>
                    <p>Click or drag an image here to upload.</p>
                    <p style="font-size: 14px; color: var(--gray);">JPG, PNG, GIF (Max. 5MB)</p>
                </div>
                <div class="custom-name-container" id="custom-name-container" style="display: none;">
                    <label class="custom-name-label" for="custom-name-input">Photo Name</label><input type="text" id="custom-name-input" class="custom-name-input" placeholder="Masukkan nama untuk foto ini..." maxlength="100" />
                    <p class="custom-name-hint">Jika dikosongkan, akan menggunakan nama file asli</p>
                </div>
                <input type="file" id="file-input" accept="image/jpeg,image/png,image/gif" />
                <div class="progress-bar"><div class="progress" id="progress-bar"></div></div>
                <p class="status-message" id="status-message"></p>
                <button class="btn" id="upload-btn" disabled><i class="fas fa-upload"></i> Upload</button>
            </section>
            <section class="gallery-section">
                <h2 class="gallery-title">Eberardos Gallery</h2>
                <div class="gallery-grid" id="gallery">
                    <div class="loading-message">
                        <div class="loading"></div>
                        <p>Memuat gambar...</p>
                    </div>
                </div>
            </section>
            <div id="image-modal" class="modal">
                <span class="close">&times;</span>
                <div class="modal-content">
                    <img id="modal-image" class="modal-image" src="" alt="" />
                    <div class="modal-info">
                        <h3 id="modal-title"></h3>
                        <p id="modal-date"></p>
                    </div>
                    <div class="modal-actions">
                        <button id="download-btn" class="modal-btn"><i class="fas fa-download"></i> Download</button>
                    </div>
                </div>
            </div>
            <footer>
                <div class="footer-content"><p>Eberardos Uploader &copy; 2025</p></div>
            </footer>
        </div>
        <script>
            const supabaseUrl = "https://hcdmotcyklhdttadpddo.supabase.co";
            const supabaseKey =
                "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhjZG1vdGN5a2xoZHR0YWRwZGRvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU3ODY2MjcsImV4cCI6MjA3MTM2MjYyN30.ia-iUhJsKXljHZbxrGsqp94X1EatkmqmFsIXsnZpwPk";
            const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
            const uploadArea = document.getElementById("upload-area");
            const fileInput = document.getElementById("file-input");
            const uploadBtn = document.getElementById("upload-btn");
            const progressBar = document.getElementById("progress-bar");
            const statusMessage = document.getElementById("status-message");
            const gallery = document.getElementById("gallery");
            const modal = document.getElementById("image-modal");
            const modalImage = document.getElementById("modal-image");
            const modalTitle = document.getElementById("modal-title");
            const modalDate = document.getElementById("modal-date");
            const downloadBtn = document.getElementById("download-btn");
            const closeBtn = document.querySelector(".close");
            const customNameContainer = document.getElementById("custom-name-container");
            const customNameInput = document.getElementById("custom-name-input");
            let selectedFile = null;
            let currentImage = null;
            function sanitizeHTML(text) {
                const div = document.createElement("div");
                div.textContent = text;
                return div.innerHTML;
            }
            uploadArea.addEventListener("click", () => {
                fileInput.click();
            });
            uploadArea.addEventListener("dragover", (e) => {
                e.preventDefault();
                uploadArea.classList.add("dragover");
            });
            uploadArea.addEventListener("dragleave", () => {
                uploadArea.classList.remove("dragover");
            });
            uploadArea.addEventListener("drop", (e) => {
                e.preventDefault();
                uploadArea.classList.remove("dragover");
                if (e.dataTransfer.files.length) {
                    handleFileSelect(e.dataTransfer.files[0]);
                }
            });
            fileInput.addEventListener("change", (e) => {
                if (e.target.files.length) {
                    handleFileSelect(e.target.files[0]);
                }
            });
            uploadBtn.addEventListener("click", uploadFile);
            closeBtn.addEventListener("click", () => {
                modal.style.display = "none";
            });
            downloadBtn.addEventListener("click", downloadImage);
            window.addEventListener("click", (e) => {
                if (e.target === modal) {
                    modal.style.display = "none";
                }
            });
            function handleFileSelect(file) {
                const validTypes = ["image/jpeg", "image/png", "image/gif"];
                const maxSize = 5 * 1024 * 1024;
                if (!validTypes.includes(file.type)) {
                    showStatus("Hanya file JPG, PNG, dan GIF yang diperbolehkan", "error");
                    return;
                }
                if (file.size > maxSize) {
                    showStatus("Ukuran file maksimal 5MB", "error");
                    return;
                }
                selectedFile = file;
                uploadBtn.disabled = false;
                customNameContainer.style.display = "block";
                const reader = new FileReader();
                reader.onload = (e) => {
                    uploadArea.innerHTML = `<img src="${e.target.result}" style="max-width:100%;max-height:200px;border-radius:5px;margin-bottom:10px;"><p>${sanitizeHTML(
                        file.name
                    )}</p><p style="font-size:14px;color:var(--gray)">Klik tombol Upload untuk mengirim gambar</p>`;
                };
                reader.readAsDataURL(file);
                showStatus("File siap diupload", "success");
            }
            async function uploadFile() {
                if (!selectedFile) return;
                uploadBtn.disabled = true;
                progressBar.style.width = "0%";
                showStatus("Mengupload...", "");
                try {
                    const customName = customNameInput.value.trim();
                    const displayName = sanitizeHTML(customName || selectedFile.name);
                    const fileExt = selectedFile.name.split(".").pop();
                    const fileName = `${Math.random().toString(36).substring(2)}_${Date.now()}.${fileExt}`;
                    const { data, error } = await supabase.storage.from("images").upload(fileName, selectedFile, { cacheControl: "3600", upsert: false });
                    if (error) {
                        throw error;
                    }
                    const { data: urlData } = supabase.storage.from("images").getPublicUrl(fileName);
                    const { error: dbError } = await supabase.from("images").insert([{ name: fileName, original_name: displayName, url: urlData.publicUrl, uploaded_at: new Date().toISOString() }]);
                    if (dbError) {
                        console.error("Error menyimpan metadata:", dbError);
                    }
                    showStatus("Upload berhasil!", "success");
                    setTimeout(() => {
                        resetUploadForm();
                        loadImages();
                    }, 1500);
                } catch (error) {
                    console.error("Error uploading file:", error);
                    showStatus("Error saat upload: " + error.message, "error");
                    uploadBtn.disabled = false;
                }
            }
            async function loadImages() {
                try {
                    gallery.innerHTML = `<div style="text-align:center;grid-column:1/-1"><div class="loading" style="margin:0 auto"></div><p style="color:var(--gray);margin-top:10px">Memuat gambar...</p></div>`;
                    const { data, error } = await supabase.from("images").select("*").order("uploaded_at", { ascending: false });
                    if (error) {
                        throw error;
                    }
                    gallery.innerHTML = "";
                    if (data.length === 0) {
                        gallery.innerHTML = '<p style="text-align:center;grid-column:1/-1;color:var(--gray)">Belum ada gambar yang diupload</p>';
                        return;
                    }
                    data.forEach((image) => {
                        const galleryItem = document.createElement("div");
                        galleryItem.className = "gallery-item";
                        galleryItem.dataset.id = image.id;
                        const uploadDate = new Date(image.uploaded_at);
                        const formattedDate = uploadDate.toLocaleDateString("id-ID", { day: "numeric", month: "long", year: "numeric" });
                        galleryItem.innerHTML = `<img src="${image.url}" alt="${sanitizeHTML(image.original_name)}" class="gallery-image"><div class="image-info"><div class="image-name">${sanitizeHTML(
                            image.original_name
                        )}</div><div class="image-date">Diupload: ${formattedDate}</div></div>`;
                        galleryItem.addEventListener("click", () => {
                            openModal(image);
                        });
                        gallery.appendChild(galleryItem);
                    });
                } catch (error) {
                    console.error("Error loading images:", error);
                    gallery.innerHTML = '<p style="text-align:center;grid-column:1/-1;color:var(--error)">Error memuat gambar. Pastikan tabel "images" ada di database Supabase.</p>';
                }
            }
            function openModal(image) {
                currentImage = image;
                modalImage.src = image.url;
                modalTitle.textContent = sanitizeHTML(image.original_name);
                const uploadDate = new Date(image.uploaded_at);
                const formattedDate = uploadDate.toLocaleDateString("id-ID", { day: "numeric", month: "long", year: "numeric", hour: "2-digit", minute: "2-digit" });
                modalDate.textContent = `Diupload: ${formattedDate}`;
                modal.style.display = "block";
            }
            function downloadImage() {
                if (!currentImage) return;
                const a = document.createElement("a");
                a.href = currentImage.url;
                a.download = currentImage.original_name;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
            function resetUploadForm() {
                uploadArea.innerHTML = `<div class="upload-icon"><i class="fas fa-file-image"></i></div><p>Klik atau seret gambar ke sini untuk mengupload</p><p style="font-size:14px;color:var(--gray)">Format yang didukung: JPG, PNG, GIF (Maks. 5MB)</p>`;
                fileInput.value = "";
                selectedFile = null;
                customNameInput.value = "";
                customNameContainer.style.display = "none";
                uploadBtn.disabled = true;
                progressBar.style.width = "0%";
                statusMessage.textContent = "";
                statusMessage.className = "status-message";
            }
            function showStatus(message, type) {
                statusMessage.textContent = message;
                statusMessage.className = "status-message";
                if (type) {
                    statusMessage.classList.add(type);
                }
            }
            function setupRealtimeListener() {
                const subscription = supabase
                    .channel("images-changes")
                    .on("postgres_changes", { event: "DELETE", schema: "public", table: "images" }, (payload) => {
                        const deletedItem = document.querySelector(`.gallery-item[data-id="${payload.old.id}"]`);
                        if (deletedItem) {
                            deletedItem.style.opacity = "0";
                            deletedItem.style.transform = "scale(0.8)";
                            setTimeout(() => {
                                deletedItem.remove();
                                if (gallery.children.length === 0) {
                                    gallery.innerHTML = '<p style="text-align:center;grid-column:1/-1;color:var(--gray)">Belum ada gambar yang diupload</p>';
                                }
                            }, 300);
                        }
                    })
                    .subscribe();
            }
            document.addEventListener("DOMContentLoaded", () => {
                loadImages();
                setupRealtimeListener();
            });
        </script>
    </body>
</html>
